<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
      <link href="css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

      <!-- Added comment -->
      <div id="form">
          <form action="page1.html" method="get">

              <table>
                  <tr>
                      <td>
                          <label>First Name</label>
                      </td>
                      <td>
                          <input type="text" name="fname"/>
                      </td>
                  </tr>
                  <tr>
                      <td>
                          <label>Last Name</label>
                      </td>
                      <td>
                          <input type="text" name="lname"/>
                      </td>
                  </tr>
                  <tr>
                      <td>
                          <label>Password</label>
                      </td>
                      <td>
                          <input type="text" name="pass"/>
                      </td>
                  </tr>
                  <tr>
                      <td id="gender" rowspan="2">
                          <label>Gender</label>
                      </td>
                      <td>
                          <input type="radio" name="gender" value="male"/> Male
                      </td>
                  </tr>
                  <tr>
                      <td>
                          <input type="radio" name="gender" value="female"/> Female
                      </td>
                  </tr>
                  <tr>
                      <td>
                          <label>Birthday:</label>&nbsp;
                          <select name="month">
                              <option disabled> [ Select a Month ]</option>
                              <option>Jan</option>
                              <option>Feb</option>
                              <option>Mar</option>
                              <option>April</option>
                              <option>May</option>
                              <option>Jun</option>
                              <option>Jul</option>
                              <option>Aug</option>
                              <option>Sep</option>
                              <option>Oct</option>
                              <option>Nov</option>
                              <option>Dec</option>
                          </select>
                      </td>
                      <td>
                          <input class="small" type="text" placeholder="dd" name="day"/> &nbsp;
                          <input class="small" type="text" placeholder="yyyy" name="year"/>
                      </td>
                  </tr>
                  <tr>
                      <td colspan="2" id="intersets">Intersets</td>
                  </tr>
                  <tr>
                      <td>
                          <input type="checkbox" name="sports" value="sports"/> Sports
                      </td>
                      <td>
                          <input type="checkbox" name="music" value="music"/> Music
                      </td>
                  </tr>
                  <tr>
                      <td>
                          <input type="checkbox" name="books" value="books"/> Books
                      </td>
                      <td>
                          <input type="checkbox" name="computer-stuff" value="computer-stuff"/> Computer Stuff
                      </td>
                  </tr>
                  <tr>
                      <td>
                          <input type="checkbox" name="fashion" value="fashion"/> Fashion
                      </td>
                      <td>
                          <input type="checkbox" name="movies" value="movies"/> Movies
                      </td>
                  </tr>

                  <tr>
                      <td class="center" colspan="2">
                          <input type="submit" value="Register"/>
                      </td>
                  </tr>

              </table>

          </form>
      </div>

  </body>
</html>
